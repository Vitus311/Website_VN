  <style>
    :root {
      --bg-primary: #fafafa;
      --bg-secondary: #fff;
      --bg-tertiary: #f5f5f5;
      --text-primary: #1a1a1a;
      --text-secondary: #333;
      --text-strong: #000;
      --border-color: #000;
      --border-light: #ddd;
      --shadow-color: #000;
      --accent-bg: #fafafa;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-primary: #1a1a1a;
        --bg-secondary: #242424;
        --bg-tertiary: #2a2a2a;
        --text-primary: #e5e5e5;
        --text-secondary: #b3b3b3;
        --text-strong: #fff;
        --border-color: #fff;
        --border-light: #404040;
        --shadow-color: rgba(255, 255, 255, 0.3);
        --accent-bg: #2a2a2a;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      transition: background-color 0.3s ease, color 0.3s ease;
      font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', 'Dank Mono', 'Source Code Pro', monospace;
      font-weight: 400;
      line-height: 1.6;
      color: var(--text-primary);
      background: var(--bg-primary);
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    strong,
    b {
      font-weight: 700;
      color: var(--text-strong);
    }

    strong {
      font-weight: 700;
      letter-spacing: 0.01em;
    }

    /* Header Styles */
    header {
      margin-bottom: 30px;
      padding-bottom: 10px;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 30px;
    }

    .header-text {
      flex: 1;
    }

    .header-text h1 {
      font-family: monospace;
      font-size: 2.5em;
      font-weight: 700;
      margin-bottom: 12px;
      letter-spacing: -0.02em;
      line-height: 1.2;
    }

    .header-text h1 a {
      color: var(--text-strong);
      text-decoration: none;
      transition: all 0.3s ease;
      border-bottom: none;
    }

    .header-text h1 a:hover {
      opacity: 0.6;
      letter-spacing: 0.01em;
    }

    .header-text p {
      margin: 0;
      color: var(--text-secondary);
      font-size: 1.05em;
      font-weight: 400;
      line-height: 1.6;
    }

    .profile-photo {
      width: 120px;
      height: 120px;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 4px;
      flex-shrink: 0;
      margin-left: 30px;
      transform: translateZ(0);
      transition: all 0.3s ease;
      border: 2px solid var(--border-color);
      box-shadow: 4px 4px 0 var(--shadow-color);
    }

    .profile-photo:hover {
      transform: translate(-2px, -2px);
      box-shadow: 6px 6px 0 var(--text-strong);
    }

    /* Typography */
    h1 {
      font-family: monospace;
      font-size: 2.5em;
      font-weight: 700;
      margin-bottom: 16px;
      letter-spacing: -0.02em;
      color: var(--text-strong);
      line-height: 1.2;
    }

    h2 {
      font-family: monospace;
      font-size: 2em;
      font-weight: 700;
      margin-top: 50px;
      margin-bottom: 20px;
      letter-spacing: -0.02em;
      color: var(--text-strong);
      line-height: 1.2;
      position: relative;
      padding-bottom: 12px;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 60px;
      height: 3px;
      background: var(--border-color);
    }

    h3 {
      font-family: monospace;
      font-size: 1.5em;
      font-weight: 600;
      margin-top: 30px;
      margin-bottom: 12px;
      letter-spacing: -0.01em;
      color: var(--text-strong);
      line-height: 1.3;
    }

    p {
      margin-bottom: 16px;
      line-height: 1.7;
      color: var(--text-primary);
    }

    .publication-abstract p {
     margin: 0 0 0.6em 0;
    }

    .publication-abstract p:last-child {
    margin-bottom: 0;
    }

    /* Navigation */
    nav {
      margin-top: 20px;
    }

    nav a {
      margin-right: 24px;
      text-decoration: none;
      color: var(--text-strong);
      font-weight: 500;
      font-size: 0.95em;
      transition: all 0.2s ease;
      letter-spacing: 0.01em;
      opacity: 0.6;
      border-bottom: 2px solid transparent;
      padding-bottom: 2px;
    }

    nav a:hover {
      opacity: 1;
      border-bottom: 2px solid var(--text-strong);
    }

    nav a.active {
      opacity: 1;
      font-weight: 700;
      border-bottom: 2px solid var(--text-strong);
    }

    /* Main Content */
    main {
      margin-bottom: 80px;
      background: var(--bg-secondary);
      padding: 40px;
      border: 2px solid var(--border-color);
      box-shadow: 6px 6px 0 var(--shadow-color);
    }

    /* Footer */
    footer {
      margin-top: 80px;
      padding-top: 30px;
      text-align: center;
      color: var(--text-strong);
      font-size: 0.9em;
      font-weight: 400;
      opacity: 0.6;
      border-top: 1px solid var(--border-color);
    }

    /* Links */
    a {
      color: var(--text-strong);
      text-decoration: none;
      transition: all 0.2s ease;
      border-bottom: 1px solid var(--border-color);
    }

    a:hover {
      opacity: 0.6;
      border-bottom: 2px solid var(--text-strong);
    }

    /* Post List (for blog/news pages) */
    .post-list {
      list-style: none;
    }

    .post-list li {
      margin-bottom: 40px;
      padding: 24px;
      background: var(--bg-secondary);
      border-left: 4px solid var(--text-strong);
      transition: all 0.3s ease;
    }

    .post-list li:hover {
      background: var(--bg-hover);
      padding-left: 28px;
    }

    .post-list h3 {
      font-size: 1.3em;
      margin-top: 0;
      margin-bottom: 8px;
    }

    .post-list h3 a {
      color: var(--text-strong);
      transition: opacity 0.2s ease;
      border-bottom: none;
    }

    .post-list h3 a:hover {
      opacity: 0.6;
    }

    .post-date {
      color: var(--text-strong);
      font-size: 0.85em;
      font-weight: 600;
      letter-spacing: 0.05em;
      margin-bottom: 8px;
      display: block;
      opacity: 0.5;
      text-transform: uppercase;
    }

    /* Publications Header */
    .publications-header {
      margin-bottom: 60px;
    }

    .publications-header h2 {
      font-family: monospace;
      font-size: 2.5em;
      font-weight: 700;
      color: var(--text-strong);
      margin-top: 0;
      margin-bottom: 12px;
      letter-spacing: -0.02em;
    }

    .publications-header p {
      font-size: 1em;
      color: var(--text-primary);
      font-weight: 400;
      line-height: 1.7;
    }

    .publications-header a {
      color: var(--text-strong);
      text-decoration: none;
      border-bottom: 2px solid var(--text-strong);
      transition: all 0.2s ease;
    }

    .publications-header a:hover {
      opacity: 0.6;
    }

    /* Publication Card */
    .publication {
      margin-bottom: 50px;
      padding-bottom: 50px;
      border-bottom: 1px solid var(--border-color);
      transition: all 0.3s ease;
    }

    .publication:last-child {
      border-bottom: none;
    }

    .publication:last-of-type {
      border-bottom: none;
    }

    .publication:hover {
      transform: translateX(4px);
    }

    /* Publication Title */
    .publication h3 {
      font-family: monospace;
      font-size: 1.5em;
      font-weight: 600;
      color: var(--text-strong);
      margin-top: 0;
      margin-bottom: 12px;
      line-height: 1.4;
      letter-spacing: -0.01em;
    }

    /* Authors */
    .publication .authors {
      font-size: 0.95em;
      color: var(--text-primary);
      margin-bottom: 6px;
      font-weight: 400;
      line-height: 1.5;
    }

    /* Venue */
    .publication .venue {
      font-size: 0.9em;
      color: var(--text-strong);
      margin-bottom: 16px;
      font-weight: 600;
      letter-spacing: 0.02em;
      opacity: 0.8;
    }

    /* Abstract */
    .publication-abstract {
      margin: 20px 0;
      padding: 20px;
      padding-left: 24px;
      border-left: 3px solid var(--text-strong);
      background: var(--bg-secondary);
      color: var(--text-primary);
      font-size: 0.95em;
      line-height: 1.8;
      font-weight: 400;
      
    }

    /* Links */
    .publication-links {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-top: 16px;
    }

    .publication-links a {
      font-size: 0.9em;
      color: var(--text-strong);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s ease;
      letter-spacing: 0.01em;
      border: 2px solid var(--text-strong);
      padding: 6px 12px;
      background: var(--bg-secondary);
      border-bottom: 2px solid var(--text-strong);
    }

    .publication-links a:hover {
      background: var(--text-strong);
      color: var(--bg-secondary);
      transform: translateY(-2px);
      box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.2);
    }

    .publication-links a::before {
      content: '[';
      margin-right: 4px;
    }

    .publication-links a::after {
      content: ']';
      margin-left: 4px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        padding: 30px 15px;
        background: var(--bg-secondary);
      }

      header {
        margin-bottom: 40px;
        padding-bottom: 20px;
      }

      .header-content {
        flex-direction: column;
        text-align: center;
      }

      .header-text h1 {
        font-size: 2em;
      }

      .profile-photo {
        margin-left: 0;
        margin-top: 20px;
        width: 100px;
        height: 100px;
      }

      main {
        padding: 24px;
        box-shadow: 4px 4px 0 var(--text-strong);
      }

      nav {
        display: flex;
        flex-direction: column;
        gap: 12px;
        align-items: center;
      }

      nav a {
        margin-right: 0;
      }

      h1 {
        font-size: 2em;
      }

      h2 {
        font-size: 1.7em;
        margin-top: 40px;
      }

      h3 {
        font-size: 1.3em;
      }

      .publications-header h2 {
        font-size: 2em;
      }

      .publication h3 {
        font-size: 1.3em;
      }

      .publication-abstract {
        padding-left: 15px;
        font-size: 0.9em;
        padding: 16px;
      }

      .publication-links {
        flex-direction: column;
        gap: 12px;
      }

      .publication-links a {
        text-align: center;
      }
    }
  </style>
</head>
